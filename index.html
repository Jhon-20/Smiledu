<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Smiledu</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <aside id="aside">
          <header>
            <div class="iconHamburguer">
              <li>
                <span
                  ><img src="assets/icons/iconHamburguer.svg" alt=""
                /></span>
                <span class="logo"
                  ><img src="assets/images/smiledu--logo-text.png" alt=""
                /></span>
              </li>
            </div>
          </header>
          <nav>
            <ul class="aside_menu">
              <!--NAV-->
              <div>
                <section class="section_aside">
                  <div class="item_icon active_item">
                    <li>
                      <div class="user items_desplegable">
                        <div class="icon_avatar">
                          <img class="" src="assets/images/avatar.svg" alt="" />
                        </div>
                        <div class="user_dates">
                          <div>
                            <h4>Maria Salvatierra</h4>
                            <p>Promotor</p>
                          </div>
                          <span class="icon_drop"
                            ><img src="assets/icons/iconDrop.svg" alt=""
                          /></span>
                        </div>
                      </div>
                    </li>
                  </div>
                </section>
                <section class="one_section_aside">
                  <div class="item_icon active_item">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img src="assets/icons/iconDashboard.svg" alt="" />
                        </div>

                        <span class="text_aside">Dashboard</span>
                      </button>
                    </li>
                  </div>
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img src="assets/icons/iconNoticias.svg" alt="" />
                        </div>
                        <span class="text_aside">Noticias</span>
                      </button>
                    </li>
                  </div>
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img src="assets/icons/iconAgenda.svg" alt="" />
                        </div>
                        <span class="text_aside">Agenda</span>
                      </button>
                    </li>
                  </div>
                </section>
                <section class="two_section_aside">
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img
                            src="assets/icons/iconPlanificacion.svg"
                            alt=""
                          />
                        </div>
                        <span class="text_aside"
                          >Planificación Institucional</span
                        >
                      </button>
                    </li>
                  </div>
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img
                            src="assets/icons/iconTalentoHumano.svg"
                            alt=""
                          />
                        </div>
                        <span class="text_aside">Talento humano</span>
                      </button>
                    </li>
                  </div>
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img src="assets/icons/iconTesoreria.svg" alt="" />
                        </div>
                        <span class="text_aside">Tesoreria</span>
                      </button>
                    </li>
                  </div>
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img
                            src="assets/icons/iconGestionAcademica.svg"
                            alt=""
                          />
                        </div>
                        <span class="text_aside">Gestión académica</span>
                      </button>
                    </li>
                  </div>
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable sub_menu">
                        <div class="icon_nav_aside">
                          <img src="assets/icons/iconMatricula.svg" alt="" />
                        </div>
                        <span class="text_aside">Matrícula</span>
                        <span class="icon_drop" id="icon_drop"
                          ><img src="assets/icons/iconDrop.svg" alt=""
                        /></span>
                      </button>
                      <ul class="content_submenu_nav_aside">
                        <li class="list_submenu">
                          <a href="#">Estudiantes</a>
                        </li>
                        <li class="list_submenu"><a href="#">Reportes</a></li>
                      </ul>
                    </li>
                  </div>
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img src="assets/icons/iconProgramacion.svg" alt="" />
                        </div>
                        <span class="text_aside">Programación curricular</span>
                      </button>
                    </li>
                  </div>
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img
                            src="assets/icons/iconConfiguracion.svg"
                            alt=""
                          />
                        </div>
                        <span class="text_aside">Configuracion</span>
                      </button>
                    </li>
                  </div>
                </section>
                <section class="three_section_aside">
                  <div class="item_icon">
                    <li>
                      <button class="item_icon_link items_desplegable">
                        <div class="icon_nav_aside">
                          <img src="assets/icons/iconCredit.svg" alt="" />
                        </div>
                        <span class="text_aside">Facturación</span>
                      </button>
                    </li>
                  </div>
                </section>
              </div>
            </ul>
          </nav>
        </aside>
        <main class="main_container">
          <header class="header_main">
            <div class="header_title">
              <h4>Matricula | Estudiantes</h4>
            </div>
            <div class="header_icons">
              <span><img src="assets/icons/iconNotify.svg" alt="" /></span>
              <span><img src="assets/icons/iconMessage.svg" alt="" /></span>
              <span><img src="assets/icons/iconLabel.svg" alt="" /></span>
            </div>
          </header>
          <div class="contnet_panel_collapse">
            <div class="panel_search">
              <div class="input_search">
                <span><img src="assets/icons/iconSearch.svg" alt="" /></span
                ><input type="text" placeholder="Buscar estudiante" />
              </div>
              <div class="search_icons">
                <span
                  ><img src="assets/icons/iconInputLabel.svg" alt=""
                /></span>
                <span><img src="assets/icons/iconDropRigth.svg" alt="" /></span>
              </div>
            </div>
            <div class="text_filter">
              <span
                >Filtro:
                <p>premium college-surco</p>
              </span>
            </div>
            <div class="search_students">
              <p>Busca a tus estudiantes</p>
            </div>
            <div class="content_anho_lectivo">
              <div class="item_icon">
                <li>
                  <button
                    href="#"
                    class="button_anho items_desplegable sub_menu"
                  >
                    <div class="content_anho">
                      <span class="text_aside">Año Lectivo 2020</span>
                      <span class="icon_drop" id="icon_drop"
                        ><img src="assets/icons/iconDrop.svg" alt=""
                      /></span>
                    </div>
                  </button>
                  <ul class="content_submenu_nav_aside content_submenu">
                    <li class="list_submenu">
                      <button class="items_desplegable sub_menu button_submenu">
                        3añ. Inicial
                        <span class="icon_drop" id="icon_drop"
                          ><img src="assets/icons/iconDrop.svg" alt=""
                        /></span>
                      </button>
                    </li>

                    <li class="list_submenu">
                      <button class="items_desplegable sub_menu button_submenu">
                        4añ. Inicial
                        <span class="icon_drop" id="icon_drop"
                          ><img src="assets/icons/iconDrop.svg" alt=""
                        /></span>
                      </button>
                    </li>
                    <li class="list_submenu">
                      <button class="items_desplegable sub_menu button_submenu">
                        5añ. Inicial
                        <span class="icon_drop" id="icon_drop"
                          ><img src="assets/icons/iconDrop.svg" alt=""
                        /></span>
                      </button>
                    </li>
                    <li class="list_submenu active_sub_menu">
                      <button
                        class="items_desplegable sub_menu_sub button_submenu"
                      >
                        1° Primaria
                        <span class="icon_drop" id="icon_drop"
                          ><img src="assets/icons/iconDrop.svg" alt=""
                        /></span>
                      </button>
                      <ul class="content_submenu_nav_aside sub_menu_modal">
                        <li>
                          <p class="sub_menu_aside_text one">Los leñadores</p>
                          <p class="sub_menu_aside_fraction">6/20</p>
                        </li>
                        <li>
                          <p class="sub_menu_aside_text">Los pastores</p>
                          <p class="sub_menu_aside_fraction">9/20</p>
                        </li>
                      </ul>
                    </li>
                    <li class="list_submenu">
                      <a href="#">Estudiantes</a>
                    </li>
                  </ul>
                </li>
              </div>
              <div class="icons_anho">
                <span><img src="assets/icons/iconPenAdd.svg" alt="" /> </span>
                <span
                  ><img src="assets/icons/iconInputLabel.svg" alt=""
                /></span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
